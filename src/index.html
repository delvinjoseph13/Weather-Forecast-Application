<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="h-screen bg-blue-200">
    <!-- Header -->
    <header class="flex justify-center items-center bg-blue-600 h-24">
        <h2 class="text-2xl text-white">Weather Forecast Application</h2>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col lg:flex-row bg-blue-200 h-screen">
        <section class="p-6 lg:p-20 flex-1">
            <!-- Form Section -->
            <div class="border-2 border-black p-4">
                <form action="">
                    <label for="weatherInput" class="font-bold">Enter the City Name</label><br>
                    <input placeholder="Enter the city name" type="text" name="weather" id="weatherInput" class="weatherInput border-2 w-full sm:w-96 h-11 border-black my-2 px-3"><br>
                    <button type="button" class="button bg-blue-400 px-10 w-full sm:w-96 my-4 h-10 text-white text-lg">Search</button>
                </form>
                <select id="recentcities" class="border-2 w-full sm:w-96 h-11 border-black my-2 px-3 hidden">
                    <option value="" disabled selected>Select the recently searched city</option>
                </select>

                <!-- Divider -->
                <div class="flex items-center justify-center md:w-96  ">
                    <div class="flex-1 border-t-2 border-black"></div>
                    <span class="mx-4 text-gray-700">OR</span>
                    <div class="flex-1 border-t-2 border-black"></div>
                </div>

                <!-- Use Current Location Button -->
                <button type="button" class="currlocation bg-gray-700 px-10 w-full sm:w-96 my-4 h-10 text-white text-lg">Use current location</button>
            </div>
        </section>

        <!-- Result Section -->
        <section class="flex-1 p-4 lg:p-10">
            <div class="h-40 bg-blue-600 flex items-center justify-between sm:mr-8  mt-5 rounded-lg">
                <div class="weatherdetails">
                     
                </div>
                <div class="weatherimage">

                </div>
            </div>

            <h3 class="mt-4 ml-2 font-bold text-xl sm:text-2xl">5 Days Forecast</h3>
            <div class="forecast-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-6"></div>
        </section>
    </main>


    <script src="app.js"></script>
</body>
</html>
